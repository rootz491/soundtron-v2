<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundTron </title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <h2>MUSIC</h2>
        </div>
        <div class="content">
                <audio id="player" ontimeupdate="updateProgress()">
                <source id="source">
                    Audio not supported
            </audio>
            <div id="musicList">
            <!--
                <div class="music_card">
                    music
                </div>
                <div class="music_card">
                    music
                </div>
                <div class="music_card">
                    music
                </div>
                <div class="music_card">
                    music
                </div>
                <div class="music_card">
                    music
                </div>
            -->

            </div>
            <div id="control">
                <div class="progressBar">
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>
                <div class="button">
                    <label for="control_button">
                        
                        <img id="play" src="icons/play-button.png">

                    <!--
                        <img src="play.png" alt="play" class="play">
                        <img src="pause.jpeg" alt="pause" class="pause">
                    -->
                    </label>
                    <input type="checkbox" name="control_button" id="control_button" hidden>
                </div>
                <div class="volume">
                    <div id="volumeBarWrapper">
                        +<input id="volumeBar" type="range" min="0" max="1" step="0.01" >-
                    </div>
                    <div class="social">
                        <a href="https://github.com/rootz491"><img id="social" src="icons/github.png" alt="github"></a>
                        <a href="https://twitter.com/karansh491"><img id="social" src="icons/twitter.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
